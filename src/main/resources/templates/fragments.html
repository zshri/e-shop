<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 " style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/catalog">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/delivery">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>

                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                    </li>
                </ul>

                <ul th:if="${#authorization.expression('isAuthenticated()')}"
                    class="navbar-nav my-2 my-lg-0" style="--bs-scroll-height: 100px;">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart">Cart</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a th:text="${#authentication.principal.username}" class="nav-link dropdown-toggle" href="#"
                           id="navbarScrollingDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><a class="dropdown-item" href="/orders">Orders</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>

                <ul th:unless="${#authorization.expression('isAuthenticated()')}"
                    class="navbar-nav my-2 my-lg-0">
                    <a class="btn btn-dark btn-block" style="margin-right: 5px" href="/login">Login</a>
                    <a class="btn btn-dark btn-block" href="/registration">Sign Up</a>
                </ul>
                </ul>
            </div>
        </div>
    </nav>
</div>

<th:block th:fragment="meta">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</th:block>
