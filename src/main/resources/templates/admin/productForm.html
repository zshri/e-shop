<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments :: meta}"></th:block>
    <title>Product Form</title>
</head>
<body>
<div th:insert="~{fragments :: header-bar}"></div>
<div class="container">

    <div style="margin-top: 20px; margin-bottom: 20px">
        <a th:href="@{/admin}">Admin Dashboard</a> <span> / </span> <a th:href="@{/admin/products/new}">Product Form</a>
    </div>

    <div class="row">
        <div class="col-8">
            <form th:action="@{/admin/products}" th:object="${product}" method="post" class="form-group">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <div>
                        <label for="category">Category:</label>
                    </div>
                    <div>
                        <select class="form-select" id="category" th:name="category">
                            <div th:each="category : ${allCategories}">
                                <option th:value="${category.id}" th:text="${category.name}"></option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" style="width: 100px;"/>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px">Add Product</button>
            </form>
        </div>

        <div class="col-4">

        </div>
    </div>

</div>

</body>
</html>
