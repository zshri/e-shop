<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments :: meta}"></th:block>
    <title>Category Form</title>
</head>
<body>
<div th:insert="~{fragments :: header-bar}"></div>
<div class="container">

    <div style="margin-top: 20px; margin-bottom: 20px">
        <a th:href="@{/admin}">Admin Dashboard</a> <span> / </span> <a th:href="@{/admin/category/new}">Category Form</a>
    </div>

    <div class="row">
        <div class="col-8">

            <div th:if="${error}">
                <div class="alert alert-warning" role="alert">
                    <span class="error-message" th:text="${error}">Error</span>
                </div>
            </div>

            <div th:if="${message}">
                <div class="alert alert-success" role="alert">
                    <span class="error-message" th:text="${message}">Message</span>
                </div>
            </div>


            <div th:each="category : ${allCategories}">
                    <div  class="card m-3 border bg-light">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.name}"></h5>
                        </div>
                    </div>
            </div>

            <form th:action="@{/admin/category/new}" th:object="${newCategory}" method="post" class="form-group">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px">Add Category</button>
            </form>


        </div>

        <div class="col-4">

        </div>
    </div>

</div>

</body>
</html>
