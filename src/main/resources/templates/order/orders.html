<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments :: meta}"></th:block>
    <title>Orders</title>
</head>
<body>
<div th:insert="~{fragments :: header-bar}"></div>


<div class="container mt-3">

<div class="row">
    <div class="col-7">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ORDER ID</th>
                <th scope="col">STATUS</th>
                <th scope="col">DETAILS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${ordersPage}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.status}"
                    th:class="${order.status.name() eq 'COMPLETED'} ? 'text-success'
             : (${order.status.name() eq 'PENDING'} ? 'text-primary'
             : (${order.status.name()} ? 'text-danger' : ''))"
                >

                </td>
                <td><a th:href="@{/order/{id}(id=${order.id})}">View Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-5">
    </div>
</div>

</div>


</body>
</html>
