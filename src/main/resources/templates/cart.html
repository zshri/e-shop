<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments :: meta}"></th:block>
    <title>Cart</title>
</head>
<body>
<div th:insert="~{fragments :: header-bar}"></div>

<div class="container">
    <h1>Cart</h1>
    <div class="row">

        <div class="col-7">
            <div th:each="product : ${cart}">
<!--                <div  class="card m-3 border bg-light">-->
<!--                    <div class="card-body">-->
<!--                        <h5 class="card-title" th:text="${product.name}"></h5>-->
<!--                        <p class="card-text" th:text="${product.description}"></p>-->
<!--                        <p class="card-text" th:text="'Price: $' + ${product.price}"></p>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">PRODUCT</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">SUBTOTAL</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10.00</td>
                    <td><input type="number" class="form-control quantity" style="width: 100px" value="1" min="1"></td>
                    <td class="subtotal">$10.00</td>
                    <td><button class="btn btn-danger delete-product">Удалить</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$20.00</td>
                    <td><input type="number" class="form-control quantity" style="width: 100px" value="1" min="1"></td>
                    <td class="subtotal">$20.00</td>
                    <td><button class="btn btn-danger delete-product">Удалить</button></td>
                </tr>
                </tbody>
            </table>
            <button id="clearTable" class="btn btn-danger">Очистить</button>

        </div>


        <div class="col-5 text-center">

            <h1>TOTAL: 100$$</h1>

            <a th:href="@{/checkout}" class="btn btn-warning">Checkout</a>

        </div>

    </div>

</div>

</body>
</html>
